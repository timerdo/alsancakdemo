<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsancak Stadyumu İnteraktif Destek</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        
        /* Stadyumun ana fotoğrafını arka plan yapıyoruz */
        .stadium-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border: 5px solid #333;
            overflow: hidden;
        }

        .stadium-image {
            width: 100%;
            display: block;
            opacity: 0.6; /* Koltuklar parlasın diye fotoğrafı biraz karartıyoruz */
        }

        /* Koltukların üzerine bineceği katman */
        #seats-overlay {
            position: absolute;
            top: 45%; /* Fotoğraftaki koltukların başladığı yer (yaklaşık) */
            left: 5%;
            width: 90%;
            height: 40%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .letter-block {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .letter-label {
            position: absolute;
            top: -25px;
            width: 100%;
            font-weight: bold;
            color: #fff;
        }

        .seat {
            width: 6px;
            height: 6px;
            background: #ffffff; /* İlk attığın görseldeki beyaz koltuklar */
            border-radius: 1px;
            transition: all 0.4s;
        }

        .seat.active {
            background: #d71920; /* SMS geldikçe Kırmızı */
            box-shadow: 0 0 8px #ff0000;
        }

        .info-panel {
            padding: 20px;
            background: #222;
        }

        .counter-box {
            font-size: 2.5rem;
            color: #d71920;
            font-weight: bold;
        }

        .btn-donate {
            background: #d71920;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="info-panel">
    <h1>ALSANCAK RUHUNU YAŞAT</h1>
    <div class="counter-box" id="smsCountDisplay">0</div>
    <p>SMS ile Kırmızıya Dönen Toplam Koltuk</p>
    <button class="btn-donate" onclick="simulateSms()">SMS GÖNDER (Simüle Et)</button>
</div>

<div class="stadium-wrapper">
    <img src="alsancak.jpg" class="stadium-image" alt="Alsancak Stadyumu">
    
    <div id="seats-overlay">
        </div>
</div>

<script>
    // Fotoğraftaki ALSANCAK yazısını temsil eden bloklar
    const letters = ["A", "L", "S", "A", "N", "C", "A", "K"];
    const seatsPerLetter = 250; // Her harf bloğunda kaç koltuk var?
    let currentSms = 0;
    const allSeats = [];

    function buildStadium() {
        const overlay = document.getElementById('seats-overlay');
        
        letters.forEach(char => {
            const block = document.createElement('div');
            block.className = 'letter-block';
            block.style.position = 'relative';

            // Harf etiketi
            const label = document.createElement('div');
            label.className = 'letter-label';
            label.innerText = char;
            block.appendChild(label);

            for (let i = 0; i < seatsPerLetter; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                block.appendChild(seat);
                allSeats.push(seat);
            }
            overlay.appendChild(block);
        });
    }

    function updateSeats() {
        document.getElementById('smsCountDisplay').innerText = currentSms.toLocaleString();
        
        allSeats.forEach((seat, index) => {
            if (index < currentSms) {
                seat.classList.add('active');
            } else {
                seat.classList.remove('active');
            }
        });
    }

    function simulateSms() {
        currentSms += 10; // Her tıklamada 10 koltuk boya (hızlı görmek için)
        updateSeats();
    }

    window.onload = () => {
        buildStadium();
        updateSeats();
    };
</script>

</body>
</html>
