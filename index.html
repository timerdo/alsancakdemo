<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Alsancak Stadyumu – SMS ile Koltuk Dolumu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0 5px }
    #counter { font-size: 20px; margin-bottom: 10px }
    canvas {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Alsancak Stadyumu</h1>
<div id="counter">0 / 100.000</div>

<canvas id="stadium" width="1200" height="600"></canvas>

<button onclick="addSMS(5000)">+5000 SMS (demo)</button>

<script>
const canvas = document.getElementById('stadium');
const ctx = canvas.getContext('2d');
const counter = document.getElementById('counter');

const TOTAL = 100000;
let current = 0;

// Tribün blokları (gerçek stadyuma yakın yerleşim)
const blocks = [];
const ROWS = 20;
const COLS = 60;

const blockWidth = 14;
const blockHeight = 10;

const startX = 100;
const startY = 200;

// BLOK OLUŞTUR (beyaz başlar)
for (let r = 0; r < ROWS; r++) {
  for (let c = 0; c < COLS; c++) {
    blocks.push({
      x: startX + c * (blockWidth + 2),
      y: startY + r * (blockHeight + 2),
      filled: false,
      color: (c % 2 === 0) ? '#0a7a3c' : '#c4161c' // yeşil / kırmızı BLOK HALİNDE
    });
  }
}

const MAX_BLOCKS = blocks.length;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // SAHA
  ctx.fillStyle = '#1f8f3a';
  ctx.fillRect(0, 380, canvas.width, 220);

  // TRİBÜN GÖLGESİ
  ctx.fillStyle = '#222';
  ctx.fillRect(60, 160, 1080, 200);

  // KOLTUKLAR
  blocks.forEach(b => {
    ctx.fillStyle = b.filled ? b.color : '#ffffff';
    ctx.fillRect(b.x, b.y, blockWidth, blockHeight);
  });
}

function updateSeats() {
  const ratio = current / TOTAL;
  const filledCount = Math.floor(ratio * MAX_BLOCKS);

  blocks.forEach((b, i) => {
    b.filled = i < filledCount;
  });

  counter.innerText = `${current.toLocaleString('tr-TR')} / 100.000`;
  draw();
}

function addSMS(count) {
  current = Math.min(TOTAL, current + count);
  updateSeats();
}

// ilk çizim (0 SMS = bembeyaz)
draw();
</script>

</body>
</html>
