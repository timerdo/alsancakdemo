<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsancak Stadı | Canlı Koltuk Projesi</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial', sans-serif; overflow-x: hidden; }
        
        .container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Stadyum Fotoğrafı */
        .stadium-box {
            position: relative;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .stadium-box img { width: 100%; display: block; border-radius: 4px; }

        /* Koltuk Katmanı - Fotoğrafın üzerine tam oturur */
        #seat-layer {
            position: absolute;
            top: 48%; /* Fotoğraftaki koltukların başladığı dikey nokta */
            left: 2%;
            width: 96%;
            height: 35%; /* Koltukların bittiği yer */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Perspektif derinliği verir */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(100, 1fr); /* 100 sütunlu çok ince yapı */
            gap: 1px;
            width: 100%;
            height: 100%;
            transform: rotateX(20deg); /* Fotoğrafın açısına göre eğim verir */
        }

        .seat {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Başlangıçta çok hafif beyaz (saydam) */
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        /* SMS gelince gerçek kırmızıyı basar */
        .seat.filled {
            background: #d71920; 
            box-shadow: 0 0 10px #ff0000;
            z-index: 10;
        }

        /* UI Paneli */
        .dashboard {
            position: absolute;
            top: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d71920;
            text-align: center;
            z-index: 100;
        }

        .counter { font-size: 3rem; font-weight: bold; color: #d71920; margin: 0; }
        .btn { background: #d71920; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        .btn:hover { background: #ff0000; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <p style="margin:0; font-size: 0.9rem; letter-spacing: 2px;">TOPLAM DESTEK</p>
        <p class="counter" id="totalSms">0</p>
        <button class="btn" onclick="sendSms()">SMS SİMÜLE ET (+50 Koltuk)</button>
    </div>

    <div class="stadium-box">
        <img src="alsancak.jpg" alt="Alsancak Stadium">
        
        <div id="seat-layer">
            <div class="grid-container" id="grid">
                </div>
        </div>
    </div>
</div>

<script>
    const totalSeats = 5000; // Görsel üzerine binecek yoğunluk
    let currentCount = 0;
    const grid = document.getElementById('grid');
    const seatsArray = [];

    // Stadın üzerine görünmez koltukları diz
    function init() {
        for (let i = 0; i < totalSeats; i++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            grid.appendChild(seat);
            seatsArray.push(seat);
        }
    }

    function sendSms() {
        currentCount += 50; // Her sms'de 50 koltuk kırmızı olsun (hızlı görmek için)
        document.getElementById('totalSms').innerText = currentCount;
        
        // Rastgele koltukları değil, sırayla koltukları kırmızı yap
        for (let i = 0; i < currentCount; i++) {
            if (seatsArray[i]) {
                seatsArray[i].classList.add('filled');
            }
        }
    }

    init();
</script>

</body>
</html>
