<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapasite Yönetim Paneli</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: #007bff; color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-box.capacity { background: #28a745; }
        .stat-box.remaining { background: #dc3545; }
        .stat-box h2 { margin: 0; font-size: 2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .progress-bar { background: #e9ecef; border-radius: 20px; height: 25px; width: 100%; margin: 20px 0; overflow: hidden; }
        .progress-fill { background: #007bff; height: 100%; width: 45%; transition: width 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Kapasite Takip Sistemi</h1>
        <span>Sistem Durumu: <strong>Aktif</strong></span>
    </header>

    <div class="progress-bar">
        <div class="progress-fill" style="width: 42%;"></div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <p>Mevcut Kayıt</p>
            <h2>4.250</h2>
        </div>
        <div class="stat-box capacity">
            <p>Toplam Kapasite</p>
            <h2>10.000</h2>
        </div>
        <div class="stat-box remaining">
            <p>Kalan Yer</p>
            <h2>5.750</h2>
        </div>
    </div>

    <h3>Son 10.000 Kayıt Listesi</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı</th>
                <th>Durum</th>
                <th>Zaman Damgası</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#4250</td>
                <td>Ahmet Yılmaz</td>
                <td><span style="color: green;">Onaylandı</span></td>
                <td>2 dakika önce</td>
            </tr>
            <tr>
                <td>#4249</td>
                <td>Ayşe Demir</td>
                <td><span style="color: orange;">Beklemede</span></td>
                <td>5 dakika önce</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
