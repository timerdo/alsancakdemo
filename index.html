<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Alsancak Stadyumu – Gerçek Fotoğraf Üzerinde SMS Dolumu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 { margin: 20px 0 5px }
    #counter { font-size: 20px; margin-bottom: 10px }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Alsancak Stadyumu</h1>
<div id="counter">0 / 100.000</div>

<div class="wrapper">
  <!-- ALSANCAK STADI FOTOĞRAFI -->
  <img src="alsancak.jpg" alt="Alsancak Stadyumu" />
  <canvas id="overlay" width="1200" height="675"></canvas>
</div>

<button onclick="addSMS(5000)">+5000 SMS (demo)</button>

<script>
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const counter = document.getElementById('counter');

const TOTAL = 100000;
let current = 0;

// TRİBÜN MASKE BLOKLARI (fotoğrafa göre yaklaşık konum)
const blocks = [];

const ROWS = 10;
const COLS = 70;

const startX = 120;
const startY = 235;
const seatW = 12;
const seatH = 10;

for (let r = 0; r < ROWS; r++) {
  for (let c = 0; c < COLS; c++) {
    blocks.push({
      x: startX + c * (seatW + 2),
      y: startY + r * (seatH + 2),
      filled: false,
      color: (Math.floor(c / 4) % 2 === 0) ? '#0a7a3c' : '#c4161c'
    });
  }
}

const MAX_BLOCKS = blocks.length;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  blocks.forEach(b => {
    ctx.fillStyle = b.filled ? b.color : '#ffffff';
    ctx.globalAlpha = b.filled ? 0.9 : 0.8;
    ctx.fillRect(b.x, b.y, seatW, seatH);
  });

  ctx.globalAlpha = 1;
}

function updateSeats() {
  const ratio = current / TOTAL;
  const filledCount = Math.floor(ratio * MAX_BLOCKS);

  blocks.forEach((b, i) => {
    b.filled = i < filledCount;
  });

  counter.innerText = `${current.toLocaleString('tr-TR')} / 100.000`;
  draw();
}

function addSMS(count) {
  current = Math.min(TOTAL, current + count);
  updateSeats();
}

// ilk durum: 0 SMS → tribünler bembeyaz
draw();
</script>

</body>
</html>
