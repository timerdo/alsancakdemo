<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>3D SMS Stadyum Kapasite Paneli</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; color: white; font-family: sans-serif; }
        #info { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .stats { font-size: 24px; color: #00ff00; }
        button { position: absolute; bottom: 20px; right: 20px; padding: 15px; cursor: pointer; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="info">
    <h1>10.000 Kapasiteli Dijital Stadyum</h1>
    <div class="stats">Dolu Koltuk (SMS): <span id="counter">0</span> / 10.000</div>
    <p>Fare ile döndürün, tekerlek ile yakınlaşın.</p>
</div>

<button onclick="simulateSMS()">SMS GÖNDER (Koltuk Boya)</button>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Sahne Ayarları
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 50, 100);

    // Işıklandırma
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(0, 100, 0);
    scene.add(pointLight);

    // Stadyum Zemini
    const fieldGeo = new THREE.PlaneGeometry(60, 90);
    const fieldMat = new THREE.MeshPhongMaterial({ color: 0x1a472a, side: THREE.DoubleSide });
    const field = new THREE.Mesh(fieldGeo, fieldMat);
    field.rotation.x = Math.PI / 2;
    scene.add(field);

    // Koltukları Oluşturma (10.000 adet kapasite simülasyonu)
    const seats = [];
    const seatGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
    const seatMatBase = new THREE.MeshPhongMaterial({ color: 0x444444 }); // Boş koltuk gri

    function createTribune(xPos, zPos, rows, cols, rotationY) {
        const tribuneGroup = new THREE.Group();
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const seat = new THREE.Mesh(seatGeo, seatMatBase.clone());
                seat.position.set(c * 1.2, r * 1, r * 1.2);
                seats.push(seat);
                tribuneGroup.add(seat);
            }
        }
        tribuneGroup.position.set(xPos, 0, zPos);
        tribuneGroup.rotation.y = rotationY;
        scene.add(tribuneGroup);
    }

    // 4 Taraf Tribün (Temsili 10.000 koltuk yapısı)
    createTribune(-35, -45, 25, 60, 0); // Batı
    createTribune(35, 45, 25, 60, Math.PI); // Doğu

    // SMS Simülasyon Fonksiyonu (Dışarıdan erişim için window'a bağladık)
    let filledCount = 0;
    window.simulateSMS = function() {
        if (filledCount < seats.length) {
            // Rastgele 10 koltuk boya
            for(let i=0; i<10; i++) {
                let randomIndex = Math.floor(Math.random() * seats.length);
                seats[randomIndex].material.color.setHex(0xff0000); // Kırmızı yap
            }
            filledCount += 10;
            document.getElementById('counter').innerText = filledCount;
        }
    };

    // Render Döngüsü
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
