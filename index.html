<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Alsancak Stadı – SMS Doluluk Demo</title>

<style>
body {
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
}

h1 {
  margin:20px 0;
}

#container {
  position:relative;
  width:1000px;
  margin:auto;
}

img {
  width:100%;
  display:block;
}

canvas {
  position:absolute;
  top:0;
  left:0;
}

button {
  margin:15px;
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Alsancak Stadı – SMS ile Tribün Doluluk</h1>

<button onclick="setEmpty()">0 SMS</button>
<button onclick="setFull()">%100 Dolu</button>

<div id="container">
  <img src="alsancak.jpg">
  <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = 1000;
canvas.height = 600;

// BLOK TANIMLARI (TRİBÜN ALANLARI)
const blocks = [
  { x:120, y:220, w:220, h:140, color:"red" },
  { x:360, y:220, w:220, h:140, color:"green" },
  { x:600, y:220, w:220, h:140, color:"red" },

  { x:120, y:360, w:220, h:140, color:"green" },
  { x:360, y:360, w:220, h:140, color:"red" },
  { x:600, y:360, w:220, h:140, color:"green" }
];

function setEmpty() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function setFull() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  blocks.forEach(b => {
    ctx.fillStyle =
      b.color === "red"
      ? "rgba(185,28,28,0.75)"
      : "rgba(34,197,94,0.75)";

    ctx.fillRect(b.x, b.y, b.w, b.h);
  });
}
</script>

</body>
</html>
